<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column; /* Stack elements vertically */
  justify-content: flex-start; /* Align elements to the top */
  align-items: center;
  min-height: 100vh; /* Use min-height to ensure full viewport height */
  margin: 0;
  background: linear-gradient(135deg, #6dd5ed, #2193b0);
  transition: background 0.5s ease;
}

h1 {
  margin-top: 30px; /* Add some space above the title */
  color: #333;
  text-align: center;
}

.container {
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  padding: 30px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-top: 20px; /* Space between title and container */
}

.container:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
}

input[type="number"], select, button {
  padding: 12px 15px;
  margin: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 200px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="number"]:focus, select:focus {
  outline: none;
  border-color: #4CAF50;
  box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

#result {
  margin-top: 25px;
  font-size: 1.2em;
  font-weight: bold;
  color: #333;
  transition: opacity 0.4s ease, transform 0.4s ease;
  opacity: 0;
  transform: translateY(20px);
}

#result.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <input type="number" id="temperature" placeholder="Enter Temperature">
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById("temperature");
      const unitSelect = document.getElementById("unit");
      const resultDiv = document.getElementById("result");

      const temperature = parseFloat(temperatureInput.value);
      const unit = unitSelect.value;

      if (isNaN(temperature)) {
        resultDiv.textContent = "Please enter a valid number.";
        resultDiv.classList.add('show');
        return;
      }

      let convertedTemperature;
      let convertedUnit;

      if (unit === "celsius") {
        convertedTemperature = (temperature * 9 / 5) + 32;
        convertedUnit = "째F";
      } else {
        convertedTemperature = (temperature - 32) * 5 / 9;
        convertedUnit = "째C";
      }

      resultDiv.textContent = `${temperature} ${unit === "celsius" ? "째C" : "째F"} is ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
      resultDiv.classList.add('show');
    }
  </script>
</body>
</html>
